<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workspace AI</title>
  <link rel="stylesheet" href="styles/app.css" />
  <link rel="stylesheet" href="styles/themes.css" />
</head>
<body data-theme="matrix">
  <header class="topbar">
    <div class="brand">
      <h1 class="title"><a href="./index.html" style="color: inherit; text-decoration: none; font-weight: inherit; cursor: pointer;">Workspace AI</a></h1>
    </div>

    <div class="matrix-viewport" aria-hidden="true">
      <canvas id="matrixCanvas" aria-hidden="true"></canvas>
    </div>
    <div class="controls">
      <label class="control">
        <span class="label">Theme</span>
        <select id="themeSelect" aria-label="Theme">
          <option value="matrix" selected>Matrix</option>
          <option value="dark">Dark</option>
          <option value="dark-black">Dark Black</option>
          <option value="aurora">Aurora</option>
          <option value="light">Light</option>
          <option value="bright-white">Bright White</option>
          <option value="nyan-cat">Nyan Cat</option>
          <option value="rainbow">Rainbow</option>
        </select>
      </label>

      <label class="control">
        <span class="label">Model</span>
        <select id="modelSelect" aria-label="Model">
          <!-- Populated at runtime from model registry -->
        </select>
      </label>
      <button id="settingsBtn" class="btn icon-only" type="button" aria-label="Settings" title="Settings">âš™</button>
    </div>

    <div class="code-rain" aria-hidden="true"></div>
  </header>

  <main class="layout">
    <section class="card quote-card" aria-labelledby="quoteTitle">
      <div class="card-head">
        <h2 id="quoteTitle">Inspiration</h2>
        <button id="quoteRefresh" class="btn icon-only" type="button" aria-label="Refresh quote" title="Refresh">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1 .49-5"></path>
          </svg>
        </button>
      </div>
      <blockquote id="quoteText" class="quote-text" aria-live="polite">
        <!-- Quote loads asynchronously -->
      </blockquote>
    </section>

    <section class="card clock-card" aria-labelledby="clockTitle">
      <div class="card-head">
        <h2 id="clockTitle">Now</h2>
      </div>
      <div class="clock">
        <div id="clockTime" class="time" aria-live="polite">--:--</div>
        <div id="clockDate" class="date">--</div>
      </div>
    </section>

    <section class="card chat-card" aria-labelledby="chatTitle">
      <div class="card-head">
        <div class="chat-head-left">
          <h2 id="chatTitle">Chat</h2>
          <button id="chatReset" class="btn icon-only" type="button" aria-label="Reset chats" title="Reset">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="2 5 3 10 8 10"></polyline>
              <path d="M3.51 15a9 9 0 1 0 .49-5"></path>
            </svg>
          </button>
          <button id="chatCopy" class="btn icon-only" type="button" aria-label="Copy chat to clipboard" title="Copy">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            </svg>
          </button>
          <button id="chatDownload" class="btn icon-only" type="button" aria-label="Download chat as .txt" title="Download">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </button>
        </div>
        <div class="chat-controls">
          <label class="control">
            <span class="label">Mode</span>
            <select id="modeSelect" aria-label="Chat mode">
              <option value="basic" selected>Basic Info</option>
              <option value="web">Web Search</option>
              <option value="eli5">ELI5</option>
              <option value="grammar">Grammar Corrector</option>
              <option value="excuse">Excuse Generator</option>
              <option value="therapist">Therapist</option>
              <option value="doctor">Medical Doctor</option>
              <option value="debate_lord">Debate Lord</option>
            </select>
          </label>

        </div>
      </div>

      <div id="chatDisclaimer" class="disclaimer" role="note" aria-live="polite"></div>

      <div id="chatMessages" class="messages" aria-live="polite" aria-busy="false">
        <!-- Messages render here -->
      </div>

      <form id="chatForm" class="chat-input" autocomplete="off">
        <label class="sr-only" for="chatInput">Your message</label>
        <input id="chatInput" type="text" placeholder="Type your message..." required />
        <button id="chatSend" class="btn primary" type="submit">Send</button>
      </form>
    </section>

    <section class="card news-card" aria-labelledby="newsTitle">
      <div class="card-head">
        <h2 id="newsTitle">News</h2>
        <div class="news-controls">
          <nav id="newsTabs" class="tabs" aria-label="News categories">
            <button class="tab active" data-cat="national" type="button">National</button>
            <button class="tab" data-cat="world" type="button">World</button>
            <button class="tab" data-cat="local" type="button">Local</button>
          </nav>
          <button id="newsRefresh" class="btn icon-only" type="button" aria-label="Refresh news" title="Refresh">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1 .49-5"></path>
            </svg>
          </button>
        </div>
      </div>

      <div id="newsItems" class="news-items" aria-live="polite" aria-busy="false">
        <!-- News items render here -->
      </div>
    </section>

    <section class="card reddit-card" aria-labelledby="redditTitle">
      <div class="card-head">
        <h2 id="redditTitle">Reddit</h2>
        <div class="reddit-controls">
          <nav id="redditTabs" class="tabs" aria-label="Reddit subreddits">
            <button class="tab active" data-index="1" type="button" title="subreddit 1">1</button>
            <button class="tab" data-index="2" type="button" title="subreddit 2">2</button>
            <button class="tab" data-index="3" type="button" title="subreddit 3">3</button>
          </nav>
          <button id="redditRefresh" class="btn icon-only" type="button" aria-label="Refresh reddit" title="Refresh">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1 .49-5"></path>
            </svg>
          </button>
        </div>
      </div>

      <div id="redditItems" class="news-items" aria-live="polite" aria-busy="false">
        <!-- Reddit items render here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Workspace AI</small>
  </footer>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <div class="modal-head">
        <h2 id="settingsTitle">Settings</h2>
        <button id="settingsClose" class="btn icon-only" type="button" aria-label="Close settings" title="Close">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <form id="settingsForm" class="modal-body">
        <div class="control-row">
          <label for="settingsCity" class="label">City</label>
          <input id="settingsCity" type="text" placeholder="e.g., Boston" autocomplete="address-level2" />
        </div>
        <div class="control-row">
          <label for="settingsState" class="label">State</label>
          <select id="settingsState" autocomplete="address-level1">
            <option value="">Select a state</option>
            <option value="AL">Alabama (AL)</option>
            <option value="AK">Alaska (AK)</option>
            <option value="AZ">Arizona (AZ)</option>
            <option value="AR">Arkansas (AR)</option>
            <option value="CA">California (CA)</option>
            <option value="CO">Colorado (CO)</option>
            <option value="CT">Connecticut (CT)</option>
            <option value="DE">Delaware (DE)</option>
            <option value="FL">Florida (FL)</option>
            <option value="GA">Georgia (GA)</option>
            <option value="HI">Hawaii (HI)</option>
            <option value="ID">Idaho (ID)</option>
            <option value="IL">Illinois (IL)</option>
            <option value="IN">Indiana (IN)</option>
            <option value="IA">Iowa (IA)</option>
            <option value="KS">Kansas (KS)</option>
            <option value="KY">Kentucky (KY)</option>
            <option value="LA">Louisiana (LA)</option>
            <option value="ME">Maine (ME)</option>
            <option value="MD">Maryland (MD)</option>
            <option value="MA">Massachusetts (MA)</option>
            <option value="MI">Michigan (MI)</option>
            <option value="MN">Minnesota (MN)</option>
            <option value="MS">Mississippi (MS)</option>
            <option value="MO">Missouri (MO)</option>
            <option value="MT">Montana (MT)</option>
            <option value="NE">Nebraska (NE)</option>
            <option value="NV">Nevada (NV)</option>
            <option value="NH">New Hampshire (NH)</option>
            <option value="NJ">New Jersey (NJ)</option>
            <option value="NM">New Mexico (NM)</option>
            <option value="NY">New York (NY)</option>
            <option value="NC">North Carolina (NC)</option>
            <option value="ND">North Dakota (ND)</option>
            <option value="OH">Ohio (OH)</option>
            <option value="OK">Oklahoma (OK)</option>
            <option value="OR">Oregon (OR)</option>
            <option value="PA">Pennsylvania (PA)</option>
            <option value="RI">Rhode Island (RI)</option>
            <option value="SC">South Carolina (SC)</option>
            <option value="SD">South Dakota (SD)</option>
            <option value="TN">Tennessee (TN)</option>
            <option value="TX">Texas (TX)</option>
            <option value="UT">Utah (UT)</option>
            <option value="VT">Vermont (VT)</option>
            <option value="VA">Virginia (VA)</option>
            <option value="WA">Washington (WA)</option>
            <option value="WV">West Virginia (WV)</option>
            <option value="WI">Wisconsin (WI)</option>
            <option value="WY">Wyoming (WY)</option>
            <option value="DC">District of Columbia (DC)</option>
          </select>
        </div>
        <div class="control-row">
          <label for="settingsRedditSubreddit" class="label">Reddit Subreddit 1</label>
          <input id="settingsRedditSubreddit" type="text" placeholder="e.g., news or /r/news" autocomplete="off" />
        </div>
        <div class="control-row">
          <label for="settingsRedditSubreddit2" class="label">Reddit Subreddit 2</label>
          <input id="settingsRedditSubreddit2" type="text" placeholder="e.g., worldnews or /r/worldnews" autocomplete="off" />
        </div>
        <div class="control-row">
          <label for="settingsRedditSubreddit3" class="label">Reddit Subreddit 3</label>
          <input id="settingsRedditSubreddit3" type="text" placeholder="e.g., technology or /r/technology" autocomplete="off" />
        </div>
        <div class="modal-actions">
          <button id="settingsCancel" class="btn" type="button">Cancel</button>
          <button id="settingsSave" class="btn primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- News Modal (body-only) -->
  <div id="newsModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-describedby="newsModalBody">
      <div id="newsModalBody" class="modal-body news-modal-body"></div>
    </div>
  </div>


  <script type="module" src="scripts/main.js"></script>
</body>
</html>
